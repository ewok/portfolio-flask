{% extends 'admin/index.html' %}

{% block content %}
    {% if saved %}
        <div id="saved_message">
            <h4 class="alert_success">Saved</h4>
        </div>
        <script type="text/javascript">
            function f() {
                document.getElementById("saved_message").innerHTML = "";
            }
            setTimeout(f, 3000)
        </script>
    {% endif %}
    {% if errors %}
        {% for error in errors %}
        <h4 class="alert_error">{{ error }}</h4>
        {% endfor %}
    {% endif %}

    {% block edit_form %}{% endblock %}
{% endblock %}
