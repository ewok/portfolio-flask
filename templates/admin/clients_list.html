{% extends 'admin/index.html' %}
{% block breadcrumbs %}
    <div class="breadcrumb_divider"></div>
    <a class="current">Clients</a>
{% endblock %}

{% block content %}
    <article class="module width_3_quarter">
        <header><h3 class="tabs_involved">Content Manager</h3>
            <ul class="tabs">
                <li><a href="#tab1">Clients</a></li>
            </ul>
        </header>

        <div class="tab_container">
            <div id="tab1" class="tab_content">
                <table class="tablesorter" cellspacing="0">
                    <thead>
                    <tr>
                        {#                    <th></th>#}
                        <th>Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for client in clients %}
                        <tr>
                            <td>{{ client.title }}</td>
                            <td>
                                <a href="{{ url_for('edit_client', client_id=client.id) }}">
                                    <input type="image" src="{{ STATIC_URL }}admin/images/icn_edit.png" title="Edit">
                                </a>
                            </td>
                            <td>
                                <a href="{{ url_for('clients_list', delete=client.id) }}">
                                    <input type="image" src="{{ STATIC_URL }}admin/images/icn_trash.png" title="Trash">
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
            <!-- end of #tab1 -->
        </div>
    </article>
{% endblock %}
